{% load static from staticfiles %}
{% load current_tags %}
<html>
    <head>
        <meta charset="UTF-8">
        <title>Login</title>
        <link rel="icon" type="image/png" href="{% static "images/favicon.ico" %}">
        <script type="text/javascript" src="{% static "jQuery/jquery-2.2.4.js" %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}"/>
        <script type="text/javascript" src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static "fontawesome/css/font-awesome.min.css" %}">
        <link rel="stylesheet" type="text/css" href="{% static "custom/css/login.css" %}"/>
    </head>
    <body>
        <div class="col-md-3 centered">
            <form class="form form-outline" id="login_form" method="post" action="/login/">{% csrf_token %}
                <label for="username">Username:</label>
                <input class="form-control login-input" id="username" type="text" name="username" value="" />
                <br>
                <label for="password">Password:</label>
                <input class="form-control login-input" id="password" type="password" name="password" value="" />
                <br>
                <input class="btn btn-default login-button" type="submit" value="Login" />
            </form>
        </div>
    </body>
</html>
