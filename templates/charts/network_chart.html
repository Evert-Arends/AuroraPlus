<script>
function drawNetwork() {
    var network = document.getElementById("NetworkChart").getContext("2d");
    var rand_int = Math.floor(Math.random() * 30) + 20;
    var rand_int2 = Math.floor(Math.random() * 30) + 20;

    var received = {{network_received}};
    var sent = {{network_sent}};

    var NetworkChart = new Chart(network, {
        type: 'bar',
        data: {
            labels: ["Incoming traffic", "Outgoing traffic"],
            datasets: [{
                label: 'Traffic',
                data: [sent, received],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(63, 191, 191, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(63, 191, 191, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            },
            responsive: false,
            legend: {
                display: false
            },
            animation: false
        }
    });
}

drawNetwork();

setInterval(function refreshNetwork() {
    drawNetwork();
}, 1000);
</script>
