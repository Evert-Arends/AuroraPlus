<script>
function drawCpu() {
    var cpu = document.getElementById("CpuChart").getContext("2d");
    var rand_int = Math.floor(Math.random() * 30) + 20;
    cpuChart = new Chart(cpu, {
        type: 'bar',
        data: {
            labels: ["CPU usage"],
            datasets: [{
                label: 'Usage',
                data: [{{ chart_data }}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: true
                    }
                }]
            },
            responsive: false,
            legend: {
                display: false
            },
            animation: false
        }
    });
}

drawCpu();

setInterval(function refreshChart() {
    cpuChart.destroy()
    drawCpu();
}, 1000);
</script>
