{% load static from staticfiles %}
{% load current_tags %}
<html>
<head>
    <meta charset="UTF-8">
    <title>Delete server</title>
    <link rel="icon" type="image/png" href="{% static "images/favicon.ico" %}">
    <script type="text/javascript" src="{% static "jQuery/jquery-2.2.4.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}"/>
    <script type="text/javascript" src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "fontawesome/css/font-awesome.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "custom/css/delete.css" %}"/>
    <link href="https://fonts.googleapis.com/css?family=Armata|Bangers|Harmattan|Lato|Orbitron" rel="stylesheet">
</head>
<body>
<div class="col-md-3 centered">
    <div class="col-md-12 centered-logo">
        <h1 style="text-align: left;">Delete server</h1>
    </div>
    <div class="col-md-12 centered-form">
        {% if Delete_Server_Message %}
            <div class="delete-message">
                {{ Delete_Server_Message }}
                <span><a href="/dashboard/">Dashboard</a></span>
            </div>
        {% endif %}
        {% for item in serverdata %}
        <form class="form form-outline" id="delete_form" method="post" autocomplete="off" action="/server/delete/{{ item.ID }}">{% csrf_token %}
            <input class="btn btn-default delete-button" type="submit" value="Delete"/>
            <a class="btn btn-default delete-button custom-margin" href="/dashboard/">Cancel</a>
        </form>
        {% endfor %}
    </div>
</div>
</body>
</html>
