{% load static from staticfiles %}
{% load current_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aurora</title>
    <script type="text/javascript" src="{% static "jQuery/jquery-2.2.4.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "custom/styles.css" %}"/>
    <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %}"/>
    <script type="text/javascript" src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static "fontawesome/css/font-awesome.min.css" %}">
    <script src="{% static "Chart/chart.js/dist/Chart.bundle.js" %}"></script>
    <style>body{background-color: white!important;}</style>
    <script type="text/javascript" charset="utf-8">
        window.chartOptions = {
            segmentShowStroke: false,
            percentageInnerCutout: 75,
            animation: false
        };

        var chartUpdate = function(value) {
            console.log("Updating Chart: ", value);

            $('#chart').replaceWith('<canvas id="chart" width="300" height="300"></canvas>');

            var ctx = $('#chart').get(0).getContext("2d");
            new Chart(ctx).Doughnut([
            {
                value: value,
                color: '#4FD134'
            },
            {
                value: 100-value,
                color: '#DDDDDD'
            }],

            window.chartOptions);

            setTimeout (function() { chartUpdate(value - 1); }, 1000);
        };

        $(document).ready(function() {
        setTimeout (function() { chartUpdate(99); }, 1000);
        });
    </script>
</head>
<body>
    <canvas id="chart" width="300" height="300"></canvas>
</body>
</html>
